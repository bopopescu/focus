{% load i18n %}

<ul class="logs">
    {% for log in logs %}
        <li>
            <span class="logs-timestamp">{{ log.date|date:"Y.m.d H:i" }}</span>
            <br>
            {% for change in log.changed_since_last_time %}
                - {{ change }}<br>
            {% endfor %}
            <br>
            <em class="logs-meta">{% trans "Changes by" %} <a href="#">{{ log.creator }}</a></em>
        </li>
    {% endfor %}
</ul>
