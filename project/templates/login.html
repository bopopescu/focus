<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>TIME</title>
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    <style type="text/css">

        body {
            background: #263849;
            font: 12px/1.7em arial, sans-serif;
        }

        #login {

            width: 450px;
            margin: 150px auto;
            text-align: center;
        }

        #login h1#title {
            color: white;
            width: 160px;
            height: 26px;
            margin: 0 auto .90em;
            overflow: hidden;
        }

        #login h1#title a {
            display: block;
        }

        #login-body {
            background: #FFF;
            padding-bottom: 15px;
            border: 1px solid #ccc;
            padding: 0 0 10px 0;
            text-align: left;
            width: 100%;
            overflow: hidden;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-box-shadow: 1px 1px 10px rgba(0, 0, 0, .25);
            -webkit-box-shadow: 1px 1px 10px rgba(0, 0, 0, .25);
        }

        #login-body form {
            padding: 0 0 50px;
            position: relative;
        }

        #login-body input#login_password {
            width: 170px;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        #login-body input.text {
            width: 275px;
            font: bold 18px Helvetica, Arial, Verdana, sans-serif;
            letter-spacing: -1px;
            vertical-align: bottom;
        }

        #login-body .field {
            width: 100%;
            position: relative;
            float: left;
        }

        #login-body .pad {
            padding: 20px 20px 0 20px;
        }

        #login-body label,
        #login-body .label {
            font-size: 12px;
            float: left;
            line-height: 15px;
            width: 100px;
            padding: 15px 0 0 0;
            margin: 0;
            text-align: left;
            font-weight: bold;

        }

        #login-body .field div {
            float: left;
            position: relative;
            width: 300px;
            padding: 0;
            margin: 0;
        }

        #login-body .field div span.input {
            text-align: right;
            line-height: 3em;
            font-size: 11px;
            padding-right: 10px !important;
        }

        #login-body .checkbox input {
            float: none !important;
            display: inline !important;
        }

        #login-body .checkbox label {
            float: none;
            display: inline;
            font-weight: normal;
            font-size: 11px;
        }

        #login-body input,
        #login-body select,
        #login-body textarea {
            margin: 0;
            padding: 5px;
            border: solid 1px #CCC;
            color: #444;
            background: #fff;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
        }

        #login-body input[type=checkbox] {
            border: none;
        }

        #login-body span.input,
        #login-body  span.checkbox {
            display: block;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background: #EEE;
            padding: 5px;
            margin: 0 0 15px 0;
        }</style>


</head>


<body>

<script type="text/javascript">
    $(document).ready(function () {
        $("#username").focus();
    });
</script>

<div id="login">

    <h1 id="title">TIME</h1>

    <div id="login-body" class="clearfix">


        <form method="post" action="{{ LOGIN_URL }}">


            <div class="content_front">

                <div class="pad">

                    <div class="field">
                        <label>Username:</label>

                        <div class=""><span class="input"><input name="username" id="username" class="text"
                                                                 type="text"
                                                                 value=""/></span></div>
                    </div>
                    <!-- .field -->

                    <div class="field">
                        <label>Password:</label>

                        <div class=""><span class="input"><input name="password" id="password" class="text"
                                                                 type="password"
                                                                 value=""/></span></div>
                    </div>
                    <!-- .field -->

                    <div class="field">
                        <label></label>

                        <div class="">{{ form.remember }} remember me</div>

                    </div>
                    <!-- .field -->


                    <div class="field">
                        <span class="label">&nbsp;</span>

                        <div class="">
                            <br>
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </div>
                    <!-- .field -->


                </div>
            </div>


        </form>

    </div>

</div>
<!-- #login -->


</body>

</html>
