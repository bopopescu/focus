{% load menu_tags %}
{% load i18n %}
<h3>Sidebar</h3>
<ul>
    {% if announcement.id %}
        <li><a class="{% active request "announcements/$" %}" href="{% url app.announcements.views.overview %}"><img
                src="{{ STATIC_URL }}img/list.png" width="24" height="24" alt="Home"/>{% trans "ANNOUNCEMENTS" %}</a>
        </li>
        <li><a class="{% active request "view" %}" href="{% url app.announcements.views.view announcement.id %}"><img
                src="{{ STATIC_URL }}img/view.png" width="24" height="24" alt="Home"/>{% trans "VIEW" %}</a></li>
        <li><a class="{% active request "edit" %}" href="{% url app.announcements.views.edit announcement.id %}"><img
                src="{{ STATIC_URL }}img/edit.png" width="24" height="24" alt="Mail"/>{% trans "EDIT" %}</a></li>
        <li><a class="{% active request "trash" %}" href="{% url app.announcements.views.trash announcement.id %}"><img
                src="{{ STATIC_URL }}img/delete.png" width="24" height="24" alt="Mail"/>{% trans "DELETE" %}</a></li>
    {% else %}
        <li><a class="{% active request "announcements/$" %}" href="{% url app.announcements.views.overview %}"><img
                src="{{ STATIC_URL }}img/list.png" width="24" height="24" alt="Home"/>{% trans "ANNOUNCEMENTS" %}</a>
        </li>
        <li><a class="{% active request "new" %}" href="{% url app.announcements.views.add %}"><img
                src="{{ STATIC_URL }}img/add.png" width="24" height="24" alt="Home"/>{% trans "NEW ANNOUNCEMENT" %}</a>
        </li>
    {% endif %}
</ul>
