
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Ninja Admin</title>
<link rel="stylesheet" type="text/css"  href="{{ STATIC_URL }}css/client_tickets.css" />
</head>

<body>

	<div class="wrapper">

		<h1 class="logo">NINJA ADMIN</h1>
		<p class="txt_right">Logged in as <strong>{{ client.email }}</strong>  <span class="v_line"> |
        </span> <a href="{% url client_logout %}"> Logout</a></p>

	<!-- Navigation -->

		<div class="navigation">
				<ul>
					<li><a href="#">WRITE</a></li>

					<li><a href="#l">SETTINGS</a></li>

				<div id="searchform">
					<form method="get" action="">
					<input type="text" value="find something good..." class="search_box" name="search" onclick="this.value='';"  />
					<input type="submit" class="search_btn" value="SEARCH" />
					</form>
				</div>

		</div>

		<div class="clear"></div>


		<div class="content">

        {% block maincontent %}


        {% endblock %}

		</div>


		<p class="footer"><a href="#">ADVANCED  SEARCH</a> <span class="v_line"> |</span> <a href="#">LOGOUT</a></p>


	</div>
