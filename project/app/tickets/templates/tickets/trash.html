{% extends "tickets/base.html" %}
{% load auth %}
{% load util %}
{% load i18n %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if can_be_deleted %}
        <form action="" method="POST">
            <input type="submit" value="{% trans "Delete ticket" %}">
        </form>
    {% else %}
        {% trans "You can't delete this ticket because: " %}
        <br><br>
        {% for reason in reasons %}
            - {{ reason }}<br>
        {% endfor %}
    {% endif %}
{% endblock %}
