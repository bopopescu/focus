{% extends "admin/base.html" %}
{% load i18n %}
{% block submenu %}
{% endblock %}

{% block content %}

    {{ title }}

    <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">
        <thead>
        <tr>
            <th>{% trans "Name" %}</th>
        </tr>
        </thead>

        <tbody>
        {% for u in groups %}
            <tr>
                <td><a href="{% url app.admin.views.group.view u.id %}">{{ u }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
