{% extends "base.html" %}
{% load auth %}


{% block maincontent %}


<div class="portlet x12">

    <div class="portlet-header"><h4>{{ title }}</h4></div>

    <div class="portlet-content">

        <a href="{% url app.company.views.add %}">Opprett nytt firma</a>
        <br><br>
        <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">
            <thead>
            <tr>
                <th>Navn</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>
                    {% require_permission EDIT company %}
                    <div class="tool">
                        <a href="{% url app.company.views.edit company.id  %}"><img
                                class="tool" src="/media/icons/edit.gif" alt=""></a>
                    </div>
                    {% end_require %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
