{% extends "base.html" %}
{% load i18n %}
{% load menu_tags %}


{% block maincontent %}

    <article class="full-block clearfix">

        <div class="article-container">

            <header>
                <h2>{% trans "Customers" %}</h2>
            </header>

            <section>
                {% if customer.id %}

                    <div class="sidetabs">
                    <nav class="sidetab-switch">
                        <ul>
                        {% include "customers/submenu.html" %}
                        </ul>
                    </nav>
                    
                    <div class="sidetab default-sidetab">
                {% endif %}


                {% block content %}{% endblock %}

                {% if customer.id %}
                    </div> </div>
                {% endif %}

            </section>

        </div>
    </article>

{% endblock %}
