{% extends "base.html" %}
{% load i18n %}

{% block sidebar %}
    {% include "projects/sidebar.html" %}
{% endblock %}

{% block maincontent %}
    <link rel="stylesheet" href="{{ STATIC_URL }}ui-lightness/jquery-ui-1.8.6.custom.css">

    <h1>{{ title }}</h1>

    <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">
        <thead>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <td width="300px"><a href="{% url app.projects.views.project.view project.id %}">{{ project }}</a></td>
                <td>
                    <script>
                        $(function() {
                            $("#progressbar_{{ project.id}}").progressbar({
                                value: {{ project.percentDone }}
                            });
                        });
                    </script>
                    <div id="progressbar_{{ project.id}}"></div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
