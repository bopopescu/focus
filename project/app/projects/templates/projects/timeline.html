{% extends "base.html" %}
{% load i18n %}

{% block submenu %}
    <a href="add"><span>{% trans "New project" %}</span></a>
{% endblock %}

{% block maincontent %}
    <link rel="stylesheet" href="/media/ui-lightness/jquery-ui-1.8.6.custom.css">
    <div class="portlet x12">
        <div class="portlet-header"><h4>{{ title }}</h4></div>
        <div class="portlet-content">
            <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">
                <thead>
                </thead>
                <tbody>
                {% for project in projects %}
                    <tr>
                        <td width="300px"><a href="{% url app.projects.views.view project.id %}">{{ project }}</a></td>
                        <td>
                            <script>
                                $(function() {
                                    $("#progressbar").progressbar({
                                        value: {{ project.percentDone }}
                                    });
                                });
                            </script>

                            <div id="progressbar"></div>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% endblock %}
