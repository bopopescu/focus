{% load menu_tags %}
{% load i18n %}
{% load auth %}
<h3>Sidebar</h3>

<ul>

    {% if product.id %}
    <li><a class="{% active request "product/$" %}" href="{% url app.stock.views.product.overview %}"><img
            src="{{ STATIC_URL }}img/list.png" width="24" height="24" alt="Home"/>{% trans "PRODUCTS" %}</a></li>
    <li><a class="{% active request "view" %}" href="{{ product.getViewUrl }}"><img
            src="{{ STATIC_URL }}img/view.png" width="24" height="24" alt="Home"/>{% trans "VIEW" %}</a></li>
    <li><a class="{% active request "edit" %}" href="{{ product.getEditUrl }}"><img
            src="{{ STATIC_URL }}img/edit.png" width="24" height="24" alt="Mail"/>{% trans "EDIT" %}</a></li>
    <li><a class="{% active request "files" %}" href="{% url app.stock.views.product.files product.id %}"><img
            src="{{ STATIC_URL }}img/files.png" width="24" height="24" alt="Mail"/>{% trans "FILES" %}</a></li>
    <li><a class="{% active request "orders" %}" href="{% url app.stock.views.product.orders product.id %}"><img
            src="{{ STATIC_URL }}img/order.png" width="24" height="24" alt="Mail"/>{% trans "ORDERS" %}</a></li>

    <li><a class="{% active request "trash" %}" href="{% url app.stock.views.product.trash product.id %}"><img
            src="{{ STATIC_URL }}img/delete.png" width="24" height="24" alt="Mail"/>{% trans "DELETE" %}</a></li>

    {% else %}
    
    {% endif %}
</ul>
