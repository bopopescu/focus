{% load menu_tags %}
{% load i18n %}

<h3>{% trans "Invoices" %}</h3>
<ul>
    <li><a class="{% active request "pending/$" %}" href="{% url app.invoices.views.overview %}"><img
            src="{{ STATIC_URL }}img/list.png" width="24" height="24" alt="Home"/>{% trans "PENDING" %}</a></li>

    <li><a class="{% active request "archive/$" %}" href="{% url app.invoices.views.overview %}"><img
            src="{{ STATIC_URL }}img/list.png" width="24" height="24" alt="Home"/>{% trans "ARCHIVE" %}</a></li>

    {% if invoice.id %}
        <li><a class="{% active request "view/$" %}" href="{% url app.invoices.views.view invoice.id %}"><img
                   src="{{ STATIC_URL }}img/view.png" width="24" height="24" alt="Home"/>{% trans "VIEW" %}</a></li>
        <li><a class="{% active request "edit/$" %}" href="{% url app.invoices.views.edit invoice.id %}"><img
                   src="{{ STATIC_URL }}img/edit.png" width="24" height="24" alt="Home"/>{% trans "EDIT" %}</a></li>

    {% else %}
    <li><a class="{% active request "new/$" %}" href="{% url app.invoices.views.add %}"><img
            src="{{ STATIC_URL }}img/add.png" width="24" height="24" alt="Home"/>{% trans "NEW INVOICE" %}</a></li>
    {% endif %}
</ul>
