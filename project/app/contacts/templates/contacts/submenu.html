{% load menu_tags %}
{% load i18n %}
{% load auth %}

<li><a class="{% active request "contacts/$" %}" href="{% url app.contacts.views.overview %}">{% trans "OVERVIEW" %}</a></li>

        <li><a class="{% active request "view" %}" href="{% url app.contacts.views.view contact.id %}">{% trans "VIEW" %}</a></li>

        <li><a class="{% active request "edit$" %}" href="{% url app.contacts.views.edit contact.id %}">{% trans "EDIT" %}</a></li>

        <li><a class="{% active request "image" %}" href="{% url app.contacts.views.edit_image contact.id %}">{% trans "CHANGE IMAGE" %}</a>
        </li>

        {% if contact.trashed %}
            <li><a class="{% active request "trash" %}" href="{% url app.contacts.views.restore contact.id %}">{% trans "RESTORE" %}</a>
            </li>

        {% else %}
            <li><a class="{% active request "trash" %}" href="{% url app.contacts.views.trash contact.id %}">{% trans "DELETE" %}</a>
            </li>
        {% endif %}


        <li><a class="{% active request "history" %}" href="{% url app.contacts.views.history contact.id %}">{% trans "HISTORY" %}</a></li>
