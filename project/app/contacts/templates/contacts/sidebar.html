{% load menu_tags %}
{% load i18n %}
<h3>Sidebar</h3>
<ul>
    {% if contact %}
        <li><a class="{% active request "view" %}" href="{% url app.contacts.views.view contact.id %}"><img
                src="{{ STATIC_URL }}img/view.png" width="24" height="24" alt="Home"/>{% trans "VIEW" %}</a></li>
        <li><a class="{% active request "edit" %}" href="{% url app.contacts.views.edit contact.id %}"><img
                src="{{ STATIC_URL }}img/edit.png" width="24" height="24" alt="Mail"/>{% trans "EDIT" %}</a></li>
        <li><a class="{% active request "history" %}" href="{% url app.contacts.views.history contact.id %}"><img
                src="{{ STATIC_URL }}img/history.png" width="24" height="24" alt="Mail"/>{% trans "HISTORY" %}</a></li>
    {% endif %}
</ul>
