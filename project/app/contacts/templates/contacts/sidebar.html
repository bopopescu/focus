{% load menu_tags %}
{% load i18n %}

<ul>

        <li><a class="{% active request "contacts/$" %}" href="{% url app.contacts.views.overview %}">{% trans "OVERVIEW" %}</a></li>

        <li><a class="{% active request "new" %}" href="{% url app.contacts.views.add %}">{% trans "NEW CONTACT" %}</a></li>
