{% extends "base.html" %}

		{% block submenu %}
			<a href="add"><span>Oprett ny ordre</span></a>
		{% endblock %}

		{% block maincontent %}

            <div class="portlet x12">

                <div class="portlet-header"><h4>{{ title }}</h4></div>

                <div class="portlet-content">



                    <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">

					<thead>
						<tr> 
							<th>Ordrenr</th>
							<th>Tittel</th>
							<th>#</th>
						</tr> 
					</thead>
					<tbody> 
					
						{% for p in orders %}
							<tr> 
								<td>{{p.oid}}</td>
								<td><a href="{% url app.orders.views.view p.id %}">{{p.order_name}}</a></td> 
								 <td>
                            <div class="tool">
                                {% if p.state == "O" or p.state == "T" %}
                                <a href="{% url app.orders.views.edit p.id %}"><img
                                        class="tool" src="/media/icons/edit.gif" alt=""></a>
                                {% endif %}
                            </div>
                        </td>

							</tr>
						{% endfor %}		
					</tbody>
				</table>

            </div></div>
{% endblock %}
