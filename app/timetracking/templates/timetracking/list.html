{% extends "base.html" %}

{% block submenu %}
    <a href="add"><span>Oprett nytt prosjekt</span></a>
{% endblock %}

{% block maincontent %}
    <div class="portlet x12">

          <div class="portlet-header"><h4>{{ title }}</h4></div>

          <div class="portlet-content">

              <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">

        <thead>
        <tr>
            <th>Dato</th>
            <th>Timer</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>

        {% for p in timetrackings %}

            <tr>
                <td>{{ p.date|date:"d.m.Y" }}</td>
                <td>{{ p.hours_worked }}</td>
                <td>
                    <div class="tool">
                                                   <a href="{% url app.timetracking.views.edit p.id %}"><img
                                                           class="tool" src="/media/icons/edit.gif" alt=""></a>
                                               </div>

                    
                </td>
            </tr>

        {% endfor %}

        </tbody>
    </table>

              Sum antall timer: {{ sumHours }}

           </div></div>

{% endblock %}
