{% extends "base.html" %}
{% block submenu %}
{% endblock %}


{% block maincontent %}
    <div class="portlet x12">

        <div class="portlet-header"><h4>{{ title }}</h4></div>

        <div class="portlet-content">



            <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Epostadresse</th>
                    <th>Telefon</th>
                    <th>Epostadresse</th>
                    <th>#</th>
                </tr>
                </thead>

                <tbody>
                {% for u in users %}
                    <tr>
                        <td><a href="{% url app.admin.users.views.view u.id %}">{{ u.first_name }} {{ u.last_name }}</a>
                        </td>
                        <td>{{ u.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>{{ contact.email }}</td>
                        <td>
                            <div class="tool">
                                <a href="{% url app.admin.users.views.edit u.id  %}"><img
                                        class="tool" src="/media/icons/edit.gif" alt=""></a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div></div>

{% endblock %}
