{% extends "base.html" %}
{% block submenu %}
{% endblock %}


{% block maincontent %} 

        <table class="tablesorter hover">
          <thead> 
            <tr> 
              <th>Navn</th> 
              <th>#</th>         
            </tr> 
          </thead>
          
    <tbody>
    {% for u in memberships %}
      <tr> 
        <td><a href="{% url app.admin.memberships.views.view u.id %}">{{u}}</a></td> 
        <td>

        </td>
      </tr>
    {% endfor %}  
    </tbody>      
  </table>
  

{% endblock %}
