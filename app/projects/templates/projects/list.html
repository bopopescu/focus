{% extends "base.html" %}

{% block submenu %}
    <a href="add"><span>Oprett nytt prosjekt</span></a>
{% endblock %}

{% block maincontent %}

    <div class="portlet x12">

        <div class="portlet-header"><h4>{{ title }}</h4></div>

        <div class="portlet-content">



            <table cellpadding="0" cellspacing="0" border="0" class="display" rel="datatable" id="example">

        <thead>
        <tr>
            <th>ID</th>
            <th>Prosjektnavn</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        {% for p in projects %}
            <tr>
                <td>{{ p.pid }}</td>
                <td><a href="{% url app.projects.views.view p.id %}">{{ p }}</a></td>
                <td>
                    <a href="{% url app.projects.views.edit p.id %}" class="edit admintool"><img
                            src="/media/images/icons/user_edit.png" alt=""></a>
                    <a href="{% url app.projects.views.permissions p.id %}" class="edit admintool"><img
                            src="/media/images/icons/lock_edit.png" alt=""></a>
                    <a href="{% url app.projects.views.delete p.id %}" class="edit admintool"><img
                            src="/media/images/icons/user_delete.png" alt=""></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    </div>
    </div>
{% endblock %}
