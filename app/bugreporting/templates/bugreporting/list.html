{% extends "base.html" %}
{% block submenu %}
	<a href="add"><span>Registrer ny bugg</span></a>
{% endblock %}


{% block maincontent %}	

				<table class="tablesorter hover">
					<thead> 
						<tr> 
							<th>Navn</th> 
							<th>Valg</th> 		 
						</tr> 
					</thead>
					
		<tbody>
		{% for b in bugs %}
			<tr> 
				<td><a href="{% url app.bugreporting.views.view b.id %}">{{b.title}}</a></td> 
				<td>
				<a href="{% url app.bugreporting.views.edit b.id %}" class="edit admintool"><img src="/media/images/icons/user_edit.png" alt=""></a>
				<a href="{% url app.bugreporting.views.delete b.id %}" class="edit admintool"><img src="/media/images/icons/user_delete.png" alt=""></a>
				</td>
			</tr>
		{% endfor %}	
		</tbody>			
	</table>
	

{% endblock %}
