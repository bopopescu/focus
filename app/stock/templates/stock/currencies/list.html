{% extends "base.html" %}

		{% block submenu %}
			<a href="add"><span>Oprett nytt produkt</span></a>
		{% endblock %}

		{% block maincontent %}
				<table class="tablesorter">
					<thead>
						<tr>
							<th>Valuta</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>

						{% for p in currencies %}
							<tr>
								<td><a href="{% url app.stock.currencies.views.edit p.id %}">{{p}}</a></td>
								<td>
									<a href="{% url app.stock.currencies.views.edit p.id %}" class="edit admintool"><img src="/media/images/icons/user_edit.png" alt=""></a>
									<a href="{% url app.stock.currencies.views.delete p.id %}" class="edit admintool"><img src="/media/images/icons/user_delete.png" alt=""></a>
								</td>
							</tr>
						{% endfor %}
					</tbody>

				</table>
{% endblock %}
