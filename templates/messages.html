{% if messages %}
						 
 {% for message in messages %}
 
 	<div class="notification {{ message.tags }}" style="position:absolute; width:300px;">
 		{{ message }}
 		<a href="#" style="float:right" class="close"><img src="/media/images/notification_close.png" alt="" /></a>		
	</div>	
	
 {% endfor %}
						 
{% endif %}
